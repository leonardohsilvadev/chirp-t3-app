name: Node.js CI

on: [push, pull_request]
  # push:
  #   branches: [main]
  # pull_request:
  #   branches: [main]

env:
  DATABASE_URL: "https://fake.com"

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '16'

    - name: Install dependencies
      run: npm install

    - name: TypeScript typechecking
      run: npm run typecheck

    - name: Run linter
      run: npm run lint
